<body>
    <form [formGroup]='changePassword'>
      <div class="row">
        <div class="col-md-12">
  
          <div class="row card card-block">
  
            <div class="col-md-12 form-group">
              <label class="control-label">รหัสประจำตัว</label>
              <label class="control-label col-md-12" style="font-weight: bolder">{{student.studentId}}</label>
            </div>
  
            <div class="col-md-12 form-group">
              <label class="control-label">ชื่อ</label>
              <label class="control-label col-md-12" style="font-weight: bolder">{{name}}</label>  
            </div>
  
            <div class="col-md-12 form-group">
              <label class="control-label">รหัสผ่านปัจจุบัน</label>
              <input type="password" class="form-control" [(ngModel)]="student.passwordOld" formControlName="passwordOld" placeholder="รหัสผ่านปัจจุบัน">
            </div>

            <div class="col-md-12 form-group">
              <label class="control-label">รหัสผ่านใหม่</label>
              <input type="password" class="form-control" [(ngModel)]="student.passwordNew" formControlName="passwordNew" placeholder="รหัสผ่านใหม่">
            </div>

            <div class="col-md-12 form-group">
              <label class="control-label">ยืนยันรหัสผ่านใหม่</label>
              <input type="password" class="form-control" [(ngModel)]="confirmPassword" formControlName="confirmPassword" placeholder="ยืนยันรหัสผ่านใหม่">
            </div>
  
            <div class="col-md-12">
              <div id="bottom-right">
                <button class="btn btn-success" (click)="change()">บันทึก</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
