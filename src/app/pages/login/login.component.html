
<div class=login-page>
  <div class=img-container>
      <div class="text-center pull-right photo">
         <!-- <img src="assets/images/flat-avatar.png" class="user-avatar img-circle img-responsive"> -->
          <img src="assets/images/logo.png" class="user-avatar img-responsive">
          <h1></h1>
      </div>
  </div>
  <div class=form-content>
      <form role=form class=bottom-75 [formGroup]='logonForm'>
          <div class=table-form>
              <div class=form-groups>
                  <div class=form-group>
                      <input class="form-control input-lg" [(ngModel)]="username" formControlName="username" placeholder="รหัสนักศึกษา/อาจารย์" type="text">
                  </div>
                  <div class=form-group>
                      <input class="form-control input-lg" [(ngModel)]="password" formControlName="password" placeholder="รหัสผ่าน" type="password">
                  </div>
              </div>
              <div class=button-container>
                  <button type=submit class="btn btn-default login" (click)="Login()">
                      <img src="assets/images/arrow.png">
                  </button>
              </div>
          </div>
      </form>
  </div>
</div>
