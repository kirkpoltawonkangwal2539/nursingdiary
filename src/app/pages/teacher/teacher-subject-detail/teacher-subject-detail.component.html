<div>
    <button type="button" class="pull-right button button3" (click)="openModal(myModal)"> เปิดคิวอาร์โค้ดวิชาเรียน 
        <span class="glyphicon glyphicon-qrcode" style="padding-left: 5px;font-size: 16px"></span> 
      </button>
</div>
<div>   
  <h3 class="glyphicon glyphicon-list-alt glyph"> วิชา:{{subjectDetailModel.subjectName}}</h3>
  <!-- <span class="btn pull-right glyphicon glyphicon-qrcode" ></span> --> 
</div>
<modal #myModal>
    <modal-content>
      <img src="{{subjectDetailModel.qrCodePic}}">  
    </modal-content>
    <modal-footer>
      <button class="btn btn-primary" (click)="closeModal(myModal)">close</button>
    </modal-footer>
  </modal>


<div class="row">
  <div class="col-md-12">
    <card cardTitle="">
      <tabset id="tab1" theme="justified">
        <tab-content for="tab1" tabTitle="รวม" [active]="true">
          <table class="table table-striped" >
              <thead>
                <tr>
                  <th>ลำดับ</th>
                  <th>รหัส</th>
                  <th>ชื่อ</th>
                  <th>นามสกุล</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of studenlist;let index = index">
                  <td>{{index + 1}}</td>
                  <td>{{item.studentId}}</td>
                  <td>{{item.studentFirstName}}</td>
                  <td>{{item.studentLastName}}</td>
                  <td>
                    <div class="col-md-12">
                        <button class="btn btn-danger" type="button" (click)="DeleteStudentInSubject(item.studentId,item.teacherId)">ลบ</button>
                    </div>
                  </td>   
                </tr>
              </tbody>
            </table>
        </tab-content>

        <div *ngFor="let teacher of teacherAssistantlist;let index = index">
          <tab-content for="tab1" tabTitle={{teacher.teacherName}}>
              <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th>ลำดับ</th>
                      <th>รหัส</th>
                      <th>ชื่อ</th>
                      <th>นามสกุล</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of studenlist;let index = index">
                      <td *ngIf="item.teacherId == teacher.teacherId">{{index + 1}}</td>
                      <td *ngIf="item.teacherId == teacher.teacherId">{{item.studentId}}</td>
                      <td *ngIf="item.teacherId == teacher.teacherId">{{item.studentFirstName}}</td>
                      <td *ngIf="item.teacherId == teacher.teacherId">{{item.studentLastName}}</td>
                      <td *ngIf="item.teacherId == teacher.teacherId">
                        <div class="col-md-12">
                          <button class="btn btn-danger" type="button" (click)="DeleteStudentInSubject(item.studentId,item.teacherId)">ลบ</button>
                        </div>
                      </td>   
                    </tr>
                  </tbody>
                </table>
          </tab-content>
        </div>
      </tabset>
    </card>
  </div>
</div>
